<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main-container">
      <img
        class="main-image"
        src="images/illustration-hero.svg"
        alt="happy female listening to music with city background"
      />
      <h1>Order Summary</h1>
      <p class="main-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <ul class="pricing">
        <li class="pricing-info">
          <img
            class="music-icon"
            src="images/icon-music.svg"
            aria-hidden="true"
            alt=""
          />
          <p>
            <span class="plan-text">Annual Plan</span>
            <span class="price-text">$59.99/year</span>
          </p>
        </li>

        <li class="change-link"><a class="link-change" href="#">Change</a></li>
      </ul>

      <button class="payment-button btn">Proceed to Payment</button>
      <button class="cancel-button btn">Cancel Order</button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#https://www.frontendmentor.io/profile/Frozennn">Frozennn</a>.
    </div>
  </body>
</html>
